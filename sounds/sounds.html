  <script>
    let rainCounter = 0;
    let fireCounter = 0;
    let waveCounter = 0;
    let thunderCounter = 0;
    let windCounter = 0;
    let birdCounter = 0;
    let cricketCounter = 0;
    let coffeeCounter = 0
    let splashCounter = 0
    let iceCounter = 0
    
    const clickAud = document.getElementById('click');

    document.getElementById('rainInput').addEventListener('click', () => {
      const rainAud = document.getElementById('rainaudio');
      if (rainCounter === 0) {
        rainAud.play();
        rainCounter = 1;
      } else {
        rainAud.pause();
        rainCounter = 0;
      }
      clickAud.play();
    });
